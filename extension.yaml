title: Replicate Extension
version: 0.0.1
description: Full support for running any model of replicate.com directly in omnitool. Requires a [Replicate.com API token](https://replicate.com/account/api-tokens).
author: Omnitool.ai team
origin: https://github.com/omnitool-ai/omni-core-replicate.git
client:
  addToWorkbench: true
  singleton: true
  winbox:
    width: 800
    height: 900
    minwidth: 800
    minheight: 600

supports:
  - "blocks:v2"


